<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Database Query</title>

  <link rel="stylesheet" href="css/database.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- JS Logic -->
  <script type="module" src="js/database.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <a href="dashboard.html">
        <img src="images/logo.png" alt="Logo" />
      </a>
      <span class="app-title">Cardiovascular Biometric Tracker</span>
    </div>
    <div class="user-controls">
      <span id="usernameDisplay">User</span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <main class="database-container">
    <div class="top-section">
      <div class="query-conditions">
        <h1>Database Query</h1>

        <label for="collection-select">Collection:</label>
        <select id="collection-select">
          <option value="ecg_data">ECG Data</option>
          <option value="ppg_gravity_data">PPG Data</option>
          <option value="ppg_max_data">Heart Rate Data</option>
          <option value="tmp102_data">Temperature Data</option>
        </select>

        <label for="fromDate">From:</label>
        <input type="datetime-local" id="fromDate" />

        <label for="toDate">To:</label>
        <input type="datetime-local" id="toDate" />

        <button onclick="addQuery('orderBy')">Add Order By</button>
        <button onclick="addQuery('limit')">Add Limit</button>

        <div id="query-conditions"></div>

        <button id="query-btn">Run Query</button>
      </div>

      <div id="database-content">Results will be displayed here...</div>
    </div>

    <canvas id="dataChart" width="1000" height="600" style="display: block; margin: 30px auto;"></canvas>
  </main>
</body>
</html>
