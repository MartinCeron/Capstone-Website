<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitoring</title>

    <!-- ✅ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png" />

    <link rel="stylesheet" href="css/temperature.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <script>
        // Redirect to login page if the user is not logged in
        document.addEventListener("DOMContentLoaded", function () {
            if (!localStorage.getItem("isLoggedIn")) {
                window.location.href = "index.html"; // Redirect if not logged in
            } else {
                // Display the logged-in user's email or username
                const userEmail = localStorage.getItem("userEmail") || "User";
                document.getElementById("usernameDisplay").innerText = userEmail;
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("userEmail");
            window.location.href = "index.html"; // Redirect to homepage after logout
        }
    </script>

<header>
    <div class="logo">
        <a href="dashboard.html">
            <img src="images/logo.png" alt="Logo">
        </a>
        <span class="app-title">Cardiovascular Biometric Tracker</span>
    </div>
    <div class="user-controls">
        <span id="usernameDisplay">User</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>             
</header>

    <main class="temperature-container">

        <!-- ✅ Sensor Navigation -->
        <div class="sensor-values">
            <button class="sensor-btn" onclick="location.href='ecg.html'">ECG<span id="ecg"></span></button>
            <button class="sensor-btn" onclick="location.href='ppg.html'">PPG<span id="ppg"></span></button>
        </div>

        <!-- ✅ Temperature Display -->
        <div class="temperature-content">
            <div class="temperature-info">
                <h1 class="title">Temperature Sensor</h1>
                <h2 class="temperature-main"><span id="temperatureC">--</span>°C</h2>
                <h3 class="temperature-small"><span id="temperatureF">--</span>°F</h3>
                <button class="database-btn">View Database</button>
            </div>

            <!-- ✅ Temperature Graph -->
            <div class="temperature-graph">
                <canvas id="temperatureChart"></canvas>
            </div>
        </div>

        <!-- ✅ Timestamp Display -->
        <div class="temperature-footer">
            <p>Timestamp: <span id="timestamp">--</span></p>
        </div>

    </main>

    <script type="module" src="js/temperature.js"></script>

</body>
</html>
